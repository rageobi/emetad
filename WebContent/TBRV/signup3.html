<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Signup</title>
  <link  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="js/signup.js" type="text/javascript"></script>
  <style>
  body{
   background: -webkit-linear-gradient(left, #3931af, #00c6ff);
  }
  .note
{
    text-align: center;
    height: 80px;
    color: #fff;
    font-weight: bold;
    line-height: 80px;
}
.form-control{
    border-radius:1.5rem;
}
.btn
{
    border:none;
    border-radius:1.5rem;
    padding: 1%;
    width: 20%;
    cursor: pointer;
    background: #0062cc;
    color: #fff;
}
  </style>
</head>
<body>
<div class="container ">
	<div class="note"><h1>Emetad Signup</h1></div><br/>
  <form name="loginForm" id="loginForm" method="post" action="signUpController" onSubmit="validate();" enctype='multipart/form-data'>
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control form-control-sm" name="fnameInput" placeholder="First Name" required>
      </div>
      <div class="form-group col-md-6">
         <input type="text" class="form-control form-control-sm" name="lnameInput" placeholder="Last Name" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control form-control-sm" name="emailInput" placeholder="Enter your Email address" required>
      </div>
      <div class="form-check form-check-inline"><label  for="genderRadio" >&nbsp;&nbsp;Select your Gender&nbsp;&nbsp;</label><input style="width:15px;" type="radio" class="form-check-input" name="genderRadio" id="maleRadio" value="M" checked>Male </div>
		<div class="form-check form-check-inline"><input  style="width:15px;" class="form-check-input" type="radio" name="genderRadio" id="femaleRadio" value="F">Female</div>
		<div class="form-check form-check-inline"><input type="radio"   class="form-check-input" style="width:15px;" name="genderRadio" id="otherRadio" value="O" >Other</div>
		<div class="form-check form-check-inline"><input type="hidden" id="genderInput" name="genderInput" value="M"></div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="Password" class="form-control form-control-sm" id="pwdInput"name="pwdInput" placeholder="Enter your password" onkeyup="validatePassword();" required>
      </div>
      <div class="form-group col-md-6">
         <input type="Password" class="form-control form-control-sm" id="pwdRptInput" name="pwdRptInput" placeholder="Re-type your password" onkeyup="validatePassword();" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control form-control-sm" name="stateInput" placeholder="Enter the State you are in">
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control form-control-sm" name="cityInput" placeholder="Enter the City you are in">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text"  class="form-control form-control-sm" name="phoneInput" placeholder="Enter your Mobile number">
      </div>
      <div class="form-group col-md-6">
        <input type="text"  class="form-control form-control-sm"  id="dobInput" name="dobInput" placeholder="Date of Birth" onfocus="(this.type='date')" required>
      </div>
    </div>
    <div class="form-row">
    <div class="form-group form-inline col-md-3">
    <label class="col-form-label" for="intSelect">Upload Profile Photo&nbsp;&nbsp;</label></div>
    <div class="form-group form-inline col-md-3"><input type="file" class="form-control-file form-control-sm" name="dpInput"  id="dpInput" onChange="validateFileType()"  accept="image/x-png,image/jpeg" required="required" />
    </div>
     <div class="form-group form-inline ">
     <label for="intSelect">Which gender are you interested in?&nbsp;&nbsp;&nbsp;</label></div>
       <div class="form-group form-inline col-md-2	"> <select class="form-control form-control-sm mb-2" id="intSelect">
		  <option value="M">Male</option>
		  <option value="F">Female</option>
		  <option value="O">Others</option>
		</select>
		<input type="hidden" id="iGenderInput" name="iGenderInput" value="M">
      </div>                   
    </div>
    <div class="text-center">
    <button type="reset" class="btn btn-primary mt-3" onclick="Resetform()">Reset</button>
    <button type="submit" class="btn btn-primary mt-3">Submit</button></div>
  </form>
</div>
</body>
</html>
