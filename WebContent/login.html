<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link  href="css/login.css" rel="stylesheet">
  <link  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style type="text/css">  
  body{
    background: rgb(237,131,131);
	background: linear-gradient(90deg, rgba(237,131,131,1) 0%, rgba(178,199,255,1) 95%);
}
.form-control, input[type="text"], [type="email"], [type="password"] { 
	width:40%;
  margin: 0 auto;
  text-align: center;}
</style>
</head>
<body>
<div class="container login">
  <div class="row">
    <div class="col-md-3 login-left">
      <img src="content/img/undraw_love_xfcv.svg" alt="" />
      <h3>Welcome</h3>
      <p>Find your true love. It's just a click away</p>
      <input type="submit" name="loginBtn" value="Signup" onclick="window.location='signup.html';"/><br />
    </div>
    <div class="col-md-9 login-right">
      <h3 class="login-heading-three">Login to Emetad</h3>
      <div class="login-form">
 		 <form name="loginForm" method="post" action="loginController">
		    <div class="form-group">
		     <input class="form-control" type="email" name="emailInput" id="emailInput" placeholder="Enter your Email address">
		    </div>
		    <div class="form-group">
		      <input class="form-control" type="password" name="pwdInput" id="pwdInput" placeholder="Enter your password">
		    </div>
		    <div class="text-center">
			    <button type="reset" class="btn btn-primary">Reset</button>
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
  		</form>
	   </div>
	</div>
   </div>
</div>
</body>
</html>
